{% extends 'posts/base.html' %}

{% block content %}
  <h2>All Posts</h2>
  {% for post in posts %}
    <div class="post">
      <h3>{{ post.title }}</h3>
      <p>{{ post.text }}</p>
      <p>Published: {{ post.published_date|date:"F d, Y" }}</p>
    </div>
  {% empty %}
    <p>No posts have been published yet.</p>
  {% endfor %}
  <a href="{% url 'add_post' %}" class="btn btn-success">Add new post</a>
{% endblock %}
