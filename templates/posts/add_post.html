{% extends 'posts/base.html' %}

{% block content %}
  <h2>Add a new post</h2>
  <form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Publish</button>
  </form>
  <a href="{% url 'view_posts' %}" class="btn btn-default">Back to posts</a>
{% endblock %}
